{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sperra Ayurveda{% endblock %}</title>
    
    {% block css %}{% endblock %}

    <style>
        /* --- Assistive Touch Button (Base Styles) --- */
        #assistive-btn {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: #B56BE3;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: transform 0.1s, top 0.3s ease, right 0.3s ease;
        }

        #assistive-btn:active { transform: scale(0.95); }

        #assistive-btn i {
            color: #fff;
            font-size: 22px;
            pointer-events: none;
        }

        /* --- Custom Language Menu --- */
        #custom-lang-menu {
            position: absolute;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 10px 0;
            width: 140px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 10000;
        }

        #assistive-btn.active #custom-lang-menu { display: flex; }

        .lang-option {
            padding: 10px 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #16243d;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .lang-option:hover { background-color: #f0f0f0; color: #662D91; }

        /* --- DESKTOP VIEW --- */
        @media (min-width: 992px) {
            #assistive-btn {
                top: 110px; 
                right: 30px;   
                bottom: auto !important; left: auto !important;  
                cursor: pointer;
            }

            #assistive-btn.scrolled {
                top: 20px !important;
                right: 20px !important;
            }

            #custom-lang-menu { 
                top: 60px; 
                right: 0; 
                transform-origin: top right;
            }
        }

        /* --- MOBILE VIEW --- */
        @media (max-width: 991px) {
            #assistive-btn {
                top: 20%; right: 0;
                cursor: grab;
                touch-action: none; user-select: none;
            }
            #assistive-btn:active { cursor: grabbing; }
            #custom-lang-menu { top: 0; right: 60px; }
        }

        /* Hide GTranslate Native Widget */
        .gtranslate_wrapper { display: none !important; }
        iframe.goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; }
    </style>
</head>

<body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}

    <div id="assistive-btn">
        <i class="fa-solid fa-globe"></i>
        <div id="custom-lang-menu">
            <div class="lang-option" onclick="changeLanguage('en|en')">
                <span>ðŸ‡ºðŸ‡¸ English</span>
            </div>
            <div class="lang-option" onclick="changeLanguage('en|ar')">
                <span>ðŸ‡¦ðŸ‡ª Arabic</span>
            </div>
        </div>
    </div>

    <div class="gtranslate_wrapper"></div>
    <script>
        window.gtranslateSettings = {
            "default_language": "en",
            "languages": ["en", "ar"],
            "wrapper_selector": ".gtranslate_wrapper"
        }
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/dropdown.js" defer></script>

    <script>
        const btn = document.getElementById("assistive-btn");
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;
        const SNAP_MARGIN = 20;

        // --- 1. ROBUST LANGUAGE SWITCHING (With Auto-Refresh Fix) ---
        function changeLanguage(langPair) {
            const targetLang = langPair.split('|')[1];
            
            // Set the cookies immediately so the preference is saved
            const cookieValue = '/en/' + targetLang;
            document.cookie = "googtrans=" + cookieValue + "; path=/";
            document.cookie = "googtrans=" + cookieValue + "; domain=" + window.location.hostname + "; path=/";

            try {
                // Check if the GTranslate library is actually ready
                if (typeof doGTranslate === 'function') {
                    doGTranslate(langPair);
                    // Slight delay to allow GTranslate to process, then close menu
                    setTimeout(() => btn.classList.remove("active"), 100);
                } else {
                    // Library isn't ready yet? Force a reload to apply the cookie we just set
                    window.location.reload();
                }
            } catch(e) {
                window.location.reload();
            }
        }

        // --- 2. SCROLL LISTENER ---
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                btn.classList.add("scrolled");
            } else {
                btn.classList.remove("scrolled");
            }
        });

        // --- 3. UNIVERSAL CLICK LISTENER ---
        btn.addEventListener('click', function(e) {
            if (isDragging) { isDragging = false; return; }
            if (e.target.closest('#custom-lang-menu')) return;
            btn.classList.toggle("active");
        });

        // Reset on Resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 991) {
                btn.style.top = ""; btn.style.left = "";
                btn.style.right = ""; btn.style.bottom = "";
                btn.classList.remove("active");
                btn.classList.remove("scrolled");
            }
        });

        // --- 4. MOBILE DRAG LOGIC ---
        btn.addEventListener("touchstart", startDrag, {passive: false});

        function startDrag(e) {
            if (window.innerWidth > 991) return;
            if(e.target.closest('#custom-lang-menu')) { e.stopPropagation(); return; }
            
            btn.style.transition = "none";
            isDragging = false; 
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            
            const rect = btn.getBoundingClientRect();
            initialLeft = rect.left;
            initialTop = rect.top;

            document.addEventListener("touchmove", drag, {passive: false});
            document.addEventListener("touchend", stopDrag);
        }

        function drag(e) {
            if (window.innerWidth > 991) return;
            const dx = e.touches[0].clientX - startX;
            const dy = e.touches[0].clientY - startY;

            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                isDragging = true;
                e.preventDefault(); 
                btn.classList.remove("active"); 
                btn.style.left = `${initialLeft + dx}px`;
                btn.style.top = `${initialTop + dy}px`;
                btn.style.right = "auto"; btn.style.bottom = "auto";
            }
        }

        function stopDrag() {
            document.removeEventListener("touchmove", drag);
            document.removeEventListener("touchend", stopDrag);

            if (isDragging) {
                btn.style.transition = "left 0.3s ease, top 0.3s ease";
                const rect = btn.getBoundingClientRect();
                const winW = window.innerWidth;
                const winH = window.innerHeight;
                const menu = document.getElementById("custom-lang-menu");

                if (rect.left + (rect.width/2) < winW / 2) {
                    btn.style.left = `${SNAP_MARGIN}px`;
                    if(menu) { menu.style.left = "60px"; menu.style.right = "auto"; } 
                } else {
                    btn.style.left = `${winW - rect.width - SNAP_MARGIN}px`;
                    if(menu) { menu.style.left = "auto"; menu.style.right = "60px"; } 
                }
                let newTop = rect.top;
                if (newTop < SNAP_MARGIN) newTop = SNAP_MARGIN;
                if (newTop > winH - rect.height - SNAP_MARGIN) newTop = winH - rect.height - SNAP_MARGIN;
                btn.style.top = `${newTop}px`;
            }
        }
    </script>
</body>
</html>
